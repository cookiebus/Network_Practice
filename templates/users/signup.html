        <form  id="signup-form" role="form" method = "post" action="/api/signup/" class="panel-body">
          {% csrf_token %}
            <div class="form-group">
              <label class="control-label">Email</label>
              <input id="id_email" name="email" type="email" placeholder="Email address" class="form-control"
              {% if signup_form.email.value != None %}value="{{signup_form.email.value}}"{% else %}value="{{email}}"{% endif %}>
            </div>  
            <div class="form-group">
              <label class="control-label">Username</label>
              <input id="id_username" name="username" type="text" placeholder="Username" class="form-control"
              {% if signup_form.username.value != None %}value="{{signup_form.username.value}}"{% endif %}>
              {% if signup_form.username.errors %}
                <ul class=\"errorlist\"><li>
                    User with this Username already exists.
                </li></ul>
            {% endif %}
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input id="id_password" name="password" type="password" placeholder="Password" class="form-control"
              {% if signup_form.password.value != None %}value="{{signup_form.password.value}}"{% endif %}>
              {{signup_form.password.errors}}
            </div>
            <button type="submit" class="btn btn-info btn-block">Signup for Network Practice</button>
            <div class="line line-dashed"></div>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a href="/users/signin/" class="btn btn-white btn-block">Sign In</a>
          </form>
