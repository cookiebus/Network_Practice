
<!DOCTYPE html>
<html lang="en-us" >
<head>
<title>Change problem | Django site admin</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css" />
<script type="text/javascript" src="/admin/jsi18n/"></script>
<script type="text/javascript" src="/static/admin/js/core.js"></script>
<script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
<script type="text/javascript" src="/static/admin/js/actions.js"></script>
<script type="text/javascript" src="/static/admin/js/SelectBox.js"></script>
<script type="text/javascript" src="/static/admin/js/SelectFilter2.js"></script>
<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class="problems-problem change-form">

<!-- Container -->
<div id="container">
    <div id="header">
        <div id="branding">
        </div>
        
        <div id="user-tools">
            Welcome,
            <strong>{{request.user.username}}</strong>.
        </div>
    </div>
    <div id="content" class="colM">
        <h1>Post a problem </h1>
        <div id="content-main">
<form enctype="multipart/form-data" action="/api/post_problem/" method="post" id="problem_form">
    {% csrf_token %}
<div>
  <fieldset class="module aligned ">
        <div class="form-row field-title">
                <div>
                        <label class="required" for="id_title">User:</label>
                            <input class="vTextField" id="id_user" maxlength="255" name="user_id" />
                </div>
            
        </div>
        <div class="form-row field-title">
                <div>
                        <label class="required" for="id_title">Title:</label>
                            <input class="vTextField" id="id_title" maxlength="255" name="title" type="text"/>
                </div>
            
        </div>
            
        <div class="form-row field-problem_image">
                <div>
                        <label for="id_problem_image">Problem image:</labe>          
                        <input id="id_problem_image" name="problem_image" type="file" />  
                </div>
            
        </div>
    
        <div class="form-row field-description">
                <div>        
                        <label for="id_description">Description:</label>
                        
                        <textarea class="vLargeTextField" cols="40" id="id_description" name="description" rows="10"></textarea> 
                </div>
            
        </div>
        <div class="form-row field-description">
                <div>        
                        <label for="id_x">X:</label>
                        
                        <textarea class="vLargeTextField" cols="40" id="id_x" name="X" rows="10"></textarea> 
                </div>
            
        </div>
        <div class="form-row field-description">
                <div>        
                        <label for="id_y">Y:</label>
                        
                        <textarea class="vLargeTextField" cols="40" id="id_y" name="Y" rows="10"></textarea> 
                </div>
            
        </div>
        <div class="form-row field-tags">
                <div>
                        <label class="required" for="id_tags">Tags:</label>
                        
                            <select multiple="multiple" class="selectfilter" id="id_tags" name="tags">
                            {% for tag in tags %}
                                <option value="{{tag.id}}">{{tag.name}}</option>
                            {% endfor %}
                            </select>
                <script type="text/javascript">addEvent(window, "load", function(e) {SelectFilter.init("id_tags", "tags", 0, "/static/admin/"); });
                </script>
                <a href="#" class="add-another" id="add_id_tags" onclick="return showAddAnotherPopup(this);"> <img src="/static/admin/img/icon_addlink.gif" width="10" height="10" alt="Add Another"/></a>
                <p class="help"> Hold down "Control", or "Command" on a Mac, to select more than one.</p>
                </div>
            
        </div>
</fieldset>
<div class="submit-row">
<input type="submit" value="Submit" class="default" name="_save" />
</div>






<script type="text/javascript">
(function($) {
    var field;
})(django.jQuery);
</script>


</div>
</form></div>

        
        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
